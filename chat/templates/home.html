{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Audio Recorder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .recording {
            background-color: red;
            color: white;
        }

        #recordButton {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col text-center mt-4">
                <h1>Record audio to create patient</h1>
                <p>
                    <button id="recordButton" class="btn btn-danger" onmousedown="startRecording()" onmouseup="stopRecording()">Record</button>
                </p>
                <audio id="audioElement" controls class="d-none"></audio>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h3>Transcription</h3>
                <p id="transcription" class="mt-3 text-left">
                    ...
                </p>
                <h3>Answer</h3>
                <p id="answer" class="mt-3 text-left">
                    ...
                </p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/record.js' %}"></script>
</body>
</html>
